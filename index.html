<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Todo List App</title>
    <link rel="stylesheet" href="style.css?v=3.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <div class="app-background">
        <div class="container">
            <header class="app-header">
                <h1 class="app-title">My To-Do List</h1>
            </header>
            
            <div class="add-task-card">
                <div class="input-section">
                    <div class="input-group">
                        <input type="text" id="taskInput" placeholder="What needs to be done?">
                        <input type="date" id="dueDateInput" title="Set due date">
                    </div>
                    <button id="addBtn" class="add-button">
                        <span>+</span>
                        Add Task
                    </button>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <span class="filter-count" id="allCount">0</span>
                        All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <span class="filter-count" id="activeCount">0</span>
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <span class="filter-count" id="completedCount">0</span>
                        Completed
                    </button>
                </div>
            </div>
            
            <div class="tasks-container">
                <ul id="taskList" class="task-list"></ul>
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script-fixed.js"></script>
</body>
</html>
